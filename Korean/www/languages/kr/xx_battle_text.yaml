  text: \mar\com[542]우리 말이 안 들린다는 건 알지만, 그래도 우린 최대한 크게 응원하는 중이란다!

message_1000105: 
  faceset: MainCharacters_DreamWorld
  faceindex: 18
  text: \kel\com[544]바로 그거야! 험프리한테 누가 이 구역 대장인지 보여줘!

message_1000106: 
  faceset: MainCharacters_DreamWorld
  faceindex: 4
