  faceindex: 19
  text: \kel\com[544]걱정 마, 얘들아...\! \com[544]우리들만큼 강하지는 않거든. 그래도 최선을 다해봐!

message_1000114: 
  faceset: MainCharacter_Mari
  faceindex: 6
  text: \mar\com[542]둘 다, 행운을 빌어! 너희라면 할 수 있단 거 알아!

message_1000115: 
  faceset: MainCharacters_DreamWorld
  faceindex: 46
