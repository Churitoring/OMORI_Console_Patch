message_1000120: 
  faceset: MainCharacters_DreamWorld
  faceindex: 3
  text: \aub\com[543]나도 마리 언니가 싸우는 걸 보고 싶어! 너무 기대된다!

message_1000121: 
  faceset: MainCharacter_Mari
  faceindex: 6
  text: \mar\com[542]오모리, 바질, 걱정할 건 없어! 진짜 나는 아니니까!\! \com[542]난 여기 있을 거야!

message_1000123: 
  faceset: MainCharacter_Mari
  faceindex: 0
  text: \mar\com[542]이제, 안녕! 금방 다시 만나게 될 거야!

message_1000128: 
  text: \n<보스>어이쿠, 바질! 너도 보스 러시에 도전하려고?\! 잘 돌봐줘라, 오모리!

message_1000129: 
  text: \n<보스>공간 이동기를 설정해줄게.

message_1000131: 
  text: \n<보스>켈의 깜짝 선물이 마음에 들었어?\! 켈이 간만에 괜찮은 생각을 한 것 같군.

message_1000132: 
  text: \n<보스>다시 한번 해보고 싶다면, 그 싸움으로 곧장 전송해줄 수 있는데!\! 그렇게 해줄까?

