message_1000107: 
  faceset: MainCharacters_DreamWorld
  faceindex: 11
  text: \aub\com[543]마리 언니랑 정확히 뭘 한 거야?\! \com[543]딱히 이상한 점은 안 보이는데.

message_1000108: 
