  faceindex: 41
  text: \her너희들은 어떤지 잘 모르겠는데, 내 시뮬레이션은 좀 이상한 것 같아...

message_1000137: 
  faceset: MainCharacter_Mari
  faceindex: 2
  text: \mar오모리, 이상한 표정으로 쳐다보는데. 잘못된 거라도 있니?\! 뭔데 그래? 뭐든 얘기해도 돼!

message_1000138: 
  faceset: MainCharacter_Mari
  faceindex: 0
  text: \mar오모리, 네가 자기 표현을 잘 하는 성격이 아니라는 건 알지만...\| 난 네가 무슨 생각을 하고 있는지 정도는 알 수 있어.

message_1000139: 
  faceset: MainCharacter_Mari
  faceindex: 3
  text: \mar내가 언제나 누나로서 항상 네 곁에 있어줄 거라는 걸 알아줬으면 좋겠어!\! 난 여기 있는 한 항상 널 돌봐줄 거야...\| 영원히 말이야!

message_1000140: 
  faceset: MainCharacter_Basil
  faceindex: 1
  text: \bas오모리, 안녕! 너희가 적들이랑 싸우는 걸 모니터로 지켜보고 있으니까 나도 언젠가 너희랑 함께할 수 있었으면 좋겠다는 생각이 들어.

message_1000141: 
  faceset: MainCharacter_Basil
  faceindex: 0
  text: \bas물론... 당장은 어렵겠지만...

message_1000142: 
  faceset: MainCharacter_Basil
  faceindex: 2
  text: \bas근데 좀 이상한 점이 있긴 해. 이미 해본 적 있는 것 같은 기분이-

