message_1000103:
      faceset: MainCharacters_DreamWorld
      faceindex: 38
      text: \her\com[541]よく頑張ったね！どんどん行っちゃおう！

message_1000104:
      faceset: MainCharacter_Mari
      faceindex: 6
      text: \mar\com[542]多分聞こえないだろうけど、みんなで応援してるからね！

message_1000105:
      faceset: MainCharacters_DreamWorld
      faceindex: 18
      text: \kel\com[544]よっしゃあ！ハンフリーのやつをやっつけたな！

message_1000106:
      faceset: MainCharacters_DreamWorld
      faceindex: 4
      text: \aub\com[543]あれ？これで終わりじゃないの？

message_1000107:
      faceset: MainCharacters_DreamWorld
      faceindex: 11
      text: \aub\com[543]というか、マリちゃんと一体何をしたの？\! \com[543]何も変わってなかったけど。

message_1000108:
      faceset: MainCharacter_Mari
      faceindex: 7
      text: \mar\com[542]それは……もうすぐ分かるよ！

message_1000109:
      faceset: MainCharacters_DreamWorld
      faceindex: 6
      text: \aub\com[543]えっ？あれって、わたし！？

message_1000110:
      faceset: MainCharacters_DreamWorld
      faceindex: 46
      text: \her\com[541]いやいや、俺たちはここにいるよ？

message_1000112:
      faceset: MainCharacters_DreamWorld
      faceindex: 18
      text: \kel\com[544]へっへっへっ！驚いただろ！

message_1000113:
      faceset: MainCharacters_DreamWorld
      faceindex: 19
      text: \kel\com[544]二人とも、心配すんな！\! \com[544]俺たちより弱いはずだから、全力でやれば勝てるぜ！

message_1000114:
      faceset: MainCharacter_Mari
      faceindex: 6
      text: \mar\com[542]二人とも頑張ってね！キミたちならきっと倒せるよ！

message_1000115:
      faceset: MainCharacters_DreamWorld
      faceindex: 46
      text: \her\com[541]あれ？マリ、あそこで何をしてるんだ？

message_1000116:
      faceset: MainCharacters_DreamWorld
      faceindex: 46
      text: \her\com[541]じっとしてて……\! \com[541]今迎えに——

message_1000117:
      faceset: MainCharacters_DreamWorld
      faceindex: 39
      text: \her\com[541]ん？いや、マリならここにいるか！

message_1000118:
      faceset: MainCharacter_Mari
      faceindex: 3
      text: \mar\com[542]もう、ヒロくんったらお茶目！

message_1000119:
      faceset: MainCharacter_Mari
      faceindex: 0
      text: \mar\com[542]私、全然バトルに向いてないけど……\! \com[542]もし戦ったらどうなるのか、どうしても気になっちゃって……うふふ！

message_1000120:
      faceset: MainCharacters_DreamWorld
      faceindex: 3
      text: \aub\com[543]わたしもマリちゃんのバトル見たい！楽しみ！

message_1000121:
      faceset: MainCharacter_Mari
      faceindex: 6
      text: \mar\com[542]大丈夫だよ、オモリ、バジルくん！あれは本当の私じゃないからね！\! \com[542]ここで観てるよ！

message_1000123:
      faceset: MainCharacter_Mari
      faceindex: 0
      text: \mar\com[542]それじゃ、また後でね！

message_1000128:
      text: \n<ボス>なんだなんだ、バジルもボスラッシュに挑戦すんのか？\!ちゃんと面倒を見てやれよ、オモリ！

message_1000129:
      text: \n<ボス>テレポーターの設定をしてやるからな。

message_1000131:
      text: \n<ボス>ケルのサプライズ、どうだった？\!あいつにしてはいい考えだったと思うぜ。

message_1000132:
      text: \n<ボス>また挑戦したいなら、あのバトルに直接転送してやるぞ！\!今からやるか？

message_1000130:
      text: ヒロとケルの2人用のシンプルなテーブル。

message_1000133:
      faceset: MainCharacter_Mari
      faceindex: 0
      text: \marケルくんって発想がいいんだよね～！\!こういう楽しそうなことすぐ思いつくし……\|すぐ楽しそうなことでトラブル起こしちゃうし……

message_1000134:
      faceset: MainCharacters_DreamWorld
      faceindex: 4
      text: \aubみんなのシミュレーション、すごくリアルだったね。\!でも……わたしって本当にそんな風に見えるの？

message_1000135:
      faceset: MainCharacters_DreamWorld
      faceindex: 18
      text: \kelおいおい、今のバトル\sinv[1]すっげ～\sinv[0]かっこよかったぜ！！\!どっちを応援すればいいのか分からなくなっちまったよ！へへっ……

message_1000136:
      faceset: MainCharacters_DreamWorld
      faceindex: 41
      text: \her気のせいかもしれないけど、俺のシミュレーション、なんかおかしくなかった……？

message_1000137:
      faceset: MainCharacter_Mari
      faceindex: 2
      text: \marオモリ？どうしたの、変な顔しちゃって？\!なんでも言ってくれてもいいんだよ？

message_1000138:
      faceset: MainCharacter_Mari
      faceindex: 0
      text: \marオモリが気持ちを伝えるのが苦手なのは知ってるけど……\|それでも、オモリが何かを抱えたり悩んだりしてる時、私はちゃんと気づいてるよ？

message_1000139:
      faceset: MainCharacter_Mari
      faceindex: 3
      text: \marキミのお姉ちゃんとして、ずっとキミを支えてあげるからね！\!私がここにいる限り、ずっとオモリの面倒を見てあげるよ！\|つまり、ず～っと、永遠に、ね！

message_1000140:
      faceset: MainCharacter_Basil
      faceindex: 1
      text: \basオモリくん！モニター越しでみんなのバトルを観てると、いつかぼくも一緒に戦えたらいいのになぁって思っちゃうよ。

message_1000141:
      faceset: MainCharacter_Basil
      faceindex: 0
      text: \basでも……今はまだ早い、かな。

message_1000142:
      faceset: MainCharacter_Basil
      faceindex: 2
      text: \basでも、なんか変な感じがするんだ。まるでこんなこと、前にもやったような……

message_1000143:
      faceset: MainCharacter_Basil
      faceindex: 6
      text: \basあれ？何これ？\!ぼくのじゃない……

message_1000144:
      faceset: MainCharacter_Basil
      faceindex: 1
      text: \basこれ、多分オモリくんのものだと思う。\!返してあげるね！

