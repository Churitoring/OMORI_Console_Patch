message_100099:
      faceset: MainCharacters_DreamWorld
      faceindex: 18
      text: \kel\com[544]おお！お前らすげえな！

message_1000100:
      faceset: MainCharacters_DreamWorld
      faceindex: 10
      text: \aub\com[543]ケルくん邪魔！映らないじゃん！

message_1000101:
      faceset: MainCharacters_DreamWorld
      faceindex: 3
      text: \aub\com[543]二人ともすごかったね！頑張って！

message_1000102:
      faceset: MainCharacters_DreamWorld
      faceindex: 27
